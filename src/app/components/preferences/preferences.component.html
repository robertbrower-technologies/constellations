<h1 mat-dialog-title style="color: #673ab7 !important;">Preferences</h1>
<form [formGroup]="formGroup" mat-dialog-content class="display-flex flex-direction-column">
    <mat-form-field>
        <input matInput placeholder="Your screen name" formControlName="screenName" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Your birthday" formControlName="birthday" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <span>Compatibility {{formGroup.controls['compatibility'].value}}%</span>
    <mat-slider
        thumbLabel="true"
        (click)="$event.stopPropagation()"
        formControlName="compatibility">
    </mat-slider>
    <span>Communication {{formGroup.controls['communication'].value}}%</span>
    <mat-slider
        thumbLabel="true"
        (click)="$event.stopPropagation()"
        formControlName="communication">
    </mat-slider>
    <span>Sex {{formGroup.controls['sex'].value}}%</span>
    <mat-slider
        thumbLabel="true"
        (click)="$event.stopPropagation()"
        formControlName="sex">
    </mat-slider>
</form>
<!-- <pre><pre>{{formGroup.value | json}}</pre></pre> -->
<div mat-dialog-actions class="display-flex">
    <div class="flex-grow-1"></div>
    <button mat-button color="primary" (click)="onCancelBtnClick()">Cancel</button>
    <button mat-button color="primary" (click)="onSaveBtnClick()" cdkFocusInitial [disabled]="formGroup.invalid">Save</button>
</div>
