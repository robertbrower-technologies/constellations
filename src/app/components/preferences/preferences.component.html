<h1 mat-dialog-title style="color: #673ab7 !important;">Preferences</h1>
<div mat-dialog-content class="display-flex flex-direction-column">
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Your birthday" [formControl]="data.birthday">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <span>Compatibility {{data.compatibility.value}}%</span>
    <mat-slider
        thumbLabel="true"
        (click)="$event.stopPropagation()"
        [formControl]="data.compatibility">
    </mat-slider>
    <span>Communication {{data.communication.value}}%</span>
    <mat-slider
        thumbLabel="true"
        (click)="$event.stopPropagation()"
        [formControl]="data.communication">
    </mat-slider>
    <span>Sex {{data.sex.value}}%</span>
    <mat-slider
        thumbLabel="true"
        (click)="$event.stopPropagation()"
        [formControl]="data.sex">
    </mat-slider>
</div>
<div mat-dialog-actions class="display-flex">
    <div class="flex-grow-1"></div>
    <button mat-button color="primary" (click)="onCancelBtnClick()">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
