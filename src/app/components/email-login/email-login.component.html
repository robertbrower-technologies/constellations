<div class="flex-grow-1 display-flex">
    <div class="flex-grow-1"></div>
    <div class="display-flex flex-direction-column">
        <div class="flex-grow-1"></div>
        <span class="word-wrap-none">Sign in using {{data.name}}</span>
    </div>
    <div class="flex-grow-1"></div>
</div>
<div class="flex-grow-1 display-flex">
    <div class="flex-grow-1"></div>
    <div class="display-flex flex-direction-column">
        <div class="flex-grow-1"></div>
        <img
            [src]="data.imgSrc"
            [ngStyle]="{'width': (smallDevice | async)?.matches ? '128px' : '128px', 'height': (smallDevice | async)?.matches ? '128px' : '128px'}">
        <div class="flex-grow-1"></div>
    </div>
    <div class="flex-grow-1"></div>
</div>
<form [formGroup]="formGroup" class="flex-grow-1 display-flex flex-direction-column">
    <mat-form-field appearance="outline" color="primary">
        <mat-label color="primary">Your Email</mat-label>
        <input matInput formControlName="email" required>
        <!-- <mat-hint color="primary">We never save this</mat-hint> -->
        <mat-error *ngIf="formGroup.get('email').invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
</form>
<!-- <pre><pre>{{formGroup.value | json}}</pre></pre> -->
<div class="flex-grow-1 display-flex">
    <div class="flex-grow-1"></div>
    <button mat-button color="primary" (click)="data.login(formGroup.get('email').value)" cdkFocusInitial [disabled]="formGroup.invalid">Sign in</button>
</div>
